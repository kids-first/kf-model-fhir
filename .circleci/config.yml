# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
    build:
        machine:
            # Image has Python 3.7
            image: circleci/classic:201808-01

        working_directory: ~/repo

        steps:
          - checkout

          - run:
              name: "Switch to Python 3.7"
              command: |
                pyenv global 3.7.0
                python --version

          - run:
              name: Build fhirmodel CLI
              command: ./scripts/build.sh
          - run:
              name: Pull Docker images
              command: |
                docker pull kidsfirstdrc/torinox:torinox.r4-latest
                docker pull kidsfirstdrc/fhir-ig-publisher:latest

          - run:
              name: Run unit tests
              command: |
                source ./venv/bin/activate
                pytest tests

          - run:
              name: FHIR model validation
              command: |
                source ./venv/bin/activate
                fhirmodel validate $(pwd)/site_root/ig.json --clear_output --publisher_opts='-tx n/a'

          - run:
              name: 'Publish FHIR model to Simplifier.net'
              command: |
                  if [ $CIRCLE_BRANCH != 'master' ]; then
                    source ./venv/bin/activate
                    fhirmodel publish ./site_root/source/resources --username=$SIMPLIFIER_USER --password=$SIMPLIFIER_PW
                    fhirmodel publish ./site_root/source/examples --username=$SIMPLIFIER_USER --password=$SIMPLIFIER_PW
                  fi
